<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Results summary component</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="grid">
				<div class="result">
					<h1>Your Result</h1>
					<div class="overall-rating">
						<p class="overall-numerator">76</p>
						<p class="overall-denominator">of 100</p>
					</div>
					<p class="rating">Great</p>
					<p class="rating-description">
						You scored higher than 65% of the people who have taken
						these tests.
					</p>
				</div>
				<div class="summary">
					<h1>Summary</h1>
					<div class="breakdown">
						<div class="reaction">
							<p class="category">Reaction</p>
							<p><b>80</b> / 100</p>
						</div>
						<div class="memory">
							<p class="category">Memory</p>
							<p><b>80</b> / 100</p>
						</div>
						<div class="verbal">
							<p class="category">Verbal</p>
							<p><b>80</b> / 100</p>
						</div>
						<div class="visual">
							<p class="category">Visual</p>
							<p><b>80</b> / 100</p>
						</div>
					</div>
					<button>Continue</button>
				</div>
			</div>
		</div>
	</body>
</html>
